{% extends 'base.html' %}

{% block content %}
<h4>all products </h4>
<form method='POST'>
    {% csrf_token %}
    {{ form.as_div}}
    <button type='submit' >submit</button>

</form>

<hr/>

{% for p in products %}
<p> name: {{ p.name }} - price: {{p.price}} - stock qty: {{p.stock_count}}</p>
{% empty%}
<h4>No products available </h4>

{% endfor %}
{% endblock %}
